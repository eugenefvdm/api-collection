name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        
    - name: Clear Composer Cache
      run: composer clear-cache
        
    - name: Install Dependencies
      run: composer install -q --no-interaction --prefer-dist
            
    - name: Execute tests
      run: vendor/bin/pest 