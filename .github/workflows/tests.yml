name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4    
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
                
    - name: Install Composer Dependencies
      run: |
        composer install --no-interaction --prefer-dist
                    
    - name: Execute tests
      run: vendor/bin/pest 